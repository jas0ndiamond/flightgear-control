#config directives for c172p epsilon in flight operation
#ensure these hosts/ports match the shell script launching fgfs
#reserve ports 5080-5099

#################
# aircraft name
aircraftName=C172P_Epsilon

#################
# simulator telemetry socket
telemetryHost=localhost
telemetryPort=5080

#################
# simulator telnet server
telnetHost=localhost
telnetPort=5081

#################
# simulator httpd server with camera view
cameraViewHost=localhost
cameraViewPort=5082

#################
# control inputs
controlInputHost=localhost

consumeablesInputPort=5083
controlsInputPort=5084
enginesInputPort=5085
fdmInputPort=5086
orientationInputPort=5087
positionInputPort=5088
simInputPort=5089
simFreezeInputPort=5090
simModelInputPort=5091
simSpeedupInputPort=5092
simTimeInputPort=5093
systemsInputPort=5094
velocitiesInputPort=5095

#################
# sshd server
sshUser=edge
sshPass=twxedge
sshdPort=5099
sshdHomeDir=/tmp/c172p_epsilon

#################
# mjpeg streaming of camera view
cameraStreamHost=localhost
cameraStreamPort=5098
