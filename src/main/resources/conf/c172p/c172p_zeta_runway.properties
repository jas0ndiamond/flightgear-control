#config directives for c172p zeta in runway operation
#ensure these hosts/ports match the shell script launching fgfs
#reserve ports 5100-5119

#################
# aircraft name
aircraftName=C172P_Zeta_Runway

#################
# simulator telemetry socket
telemetryHost=localhost
telemetryPort=5100

#################
# simulator telnet server
telnetHost=localhost
telnetPort=5101

#################
# simulator httpd server with camera view - disabled for runway client
#cameraViewHost=localhost
#cameraViewPort=5102

#################
# control inputs
controlInputHost=localhost

consumeablesInputPort=5103
controlsInputPort=5104
enginesInputPort=5105
fdmInputPort=5106
orientationInputPort=5107
positionInputPort=5108
simInputPort=5109
simFreezeInputPort=5110
simModelInputPort=5111
simSpeedupInputPort=5112
