apply plugin: 'java'
apply plugin: 'distribution'
apply from: 'dependencies.gradle'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    maven {
        url "https://maven.geo-solutions.it/"
    }
    maven {
        url "https://repo.osgeo.org/repository/release/"
    }
    mavenCentral()
    
    jcenter() 
}

dependencies {

    compile libs.flightgear_control
    compile libs.geotools
    
    testCompile libs.flightgear_control_test
}

ext {
    fgControlVersion = "1.0.0"
    title = "flightgear-control"
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'src/main/test'
        }
    }
}

//just want zip
distTar.enabled(false)
distZip.dependsOn("jar")

distributions {
    //the jar, libs, protocol files
    
    main {
        baseName = title
        
        contents {
            into('') {
                from( project.file("build/libs/"))
            }
            into('scripts') {
                from( project.file("scripts"))
            }
            into('protocols') {
                from( project.file("protocol"))
            }
        }
    }
}

jar {

    baseName title
    version fgControlVersion

    from(sourceSets.main.output)
    manifest {
    }
}

//TODO: broken fix it
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'src'
    version fgControlVersion
    
    from sourceSets.main.allSource
}

